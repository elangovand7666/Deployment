<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .success-container {
      text-align: center;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .success-container h1 {
      margin-bottom: 20px;
      color: #4caf50;
    }
    .success-container p {
      margin: 10px 0;
      color: #333;
    }
    .success-container a {
      display: inline-block;
      background: #4facfe;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 20px;
    }
    .success-container a:hover {
      background: #00f2fe;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h1>Success!</h1>
    <p>You have logged in successfully.</p>
    <a href="index.html">Logout</a>
  </div>
</body>
</html>
